    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1a1a1a;
            overflow: hidden;
        }

        .error-container {
            text-align: center;
            padding: 2rem;
            max-width: 700px;
            position: relative;
            z-index: 1;
        }

        .error-code {
            font-size: 140px;
            font-weight: bold;
            background: linear-gradient(135deg, #EC4899 0%, #DB2777 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            animation: pulse 2s ease-in-out infinite;
            line-height: 1;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.7;
            }
        }

        .error-title {
            font-size: 2.2rem;
            margin-bottom: 1rem;
            color: #1a1a1a;
            font-weight: 700;
        }

        .error-message {
            font-size: 1.1rem;
            color: #666666;
            margin-bottom: 1.5rem;
            line-height: 1.7;
        }

        .funny-message {
            font-size: 1rem;
            color: #EC4899;
            font-style: italic;
            margin-bottom: 2rem;
            font-weight: 500;
        }

        .illustration {
            margin: 2rem auto;
            max-width: 400px;
        }

        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 2rem;
        }

        .btn {
            padding: 14px 32px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
            font-size: 1rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #EC4899 0%, #DB2777 100%);
            color: white;
            box-shadow: 0 4px 20px rgba(236, 72, 153, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(236, 72, 153, 0.5);
        }

        .btn-secondary {
            background: white;
            color: #EC4899;
            border: 2px solid #EC4899;
        }

        .btn-secondary:hover {
            background: #FFF1F7;
            transform: translateY(-3px);
        }

        .decoration {
            position: fixed;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(236, 72, 153, 0.08) 0%, transparent 70%);
            pointer-events: none;
            z-index: 0;
        }

        .decoration-1 {
            top: -200px;
            left: -200px;
        }

        .decoration-2 {
            bottom: -200px;
            right: -200px;
        }

        @keyframes typing {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.3;
            }
        }

        .typing-animation {
            animation: typing 1.5s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .float-animation {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
