{% extends 'admin_dashboard/base.html' %}

{% block page_title %}Confirmer la suppression{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card border-0 shadow-sm">
            <div class="card-body p-5 text-center">
                <div class="mb-4 text-danger">
                    <i class="fas fa-exclamation-triangle fa-3x"></i>
                </div>
                <h4 class="mb-3">Supprimer cet article ?</h4>
                <p class="text-muted mb-4">"{{ object.title }}" sera définitivement supprimé.</p>

                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2 d-md-block">
                        <a href="{% url 'admin_blog_list' %}" class="btn btn-light px-4">Annuler</a>
                        <button type="submit" class="btn btn-danger px-4">Supprimer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
